<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>会员注册 - 阳光海淘</title>
    <link rel="stylesheet" type="text/css" href="../css/Register.css" />

</head>
<body>
    <header>
        <div class="container clearfix">
            <h1 class="logo"></h1>
            <h2>欢迎注册</h2>
            <p>我已注册，现在就去<span><a href="./login.html">登录</a></span></p>
        </div>
    </header>
    <div class="container">
        <form class="Register">
            <div class="form-cont">
                    <div class="form-goup">
                        <label for="emali"><p>电子邮箱</p></label><input type="text" id='emali'/>
                        <span class='nomal'><i><img src="../images/field.jpg" alt="" /></i>60个字符组成</span>
                    </div>
                    <div class="form-goup">
                        <label for="password"><p>密码</p></label><input type="password" id='password'/>
                        <span class='nomal'><i><img src="../images/field.jpg" alt="" /></i>6-20个字符，可由英文、数字及标点符号组成</span>
                    </div>
                    <div class="form-goup">
                        <label for="password_t"><p>确认密码</p></label><input type="password" id='password_t'/>
                        <span class='nomal'><i><img src="../images/field.jpg" alt="" /></i>请再次输入密码</span>
                    </div>

                    <div class="form-goup"> 
                        <label for="name"><p>真实姓名</p></label><input type="text" id='name'/>
                        <span class='nomal'><i><img src="../images/field.jpg" alt="" /></i>2-20位字符，可由中文或英文组成</span>
                    </div>

                    <div class="form-goup">
                        <label for="gender" id='gender'><p>性别</p></label>
                        <span>男士</span><input type="checkbox"   id='man'/>
                        <span>女士</span><input type="checkbox" id='woman'/>
                    </div>
                    <div class="form-goup"> 
                        <label for="birthday"><p>生日</p></label><input type="text" id='birthday'/>
                        <span class='nomal'><i><img src="../images/field.jpg" alt="" /></i>请输入生日</span>
                    </div>
                    <div class="form-goup"> 
                        <label for="code"><p>图形验证码</p></label><input type="text" id='code'/>
                        <span id="imgcode"></span>
                    </div>
                    <div class="form-goup"> 
                        <input type="checkbox" id='read'/>
                        <span>我已阅读并同意  <a href="#">会员注册协议</a></span>
                    </div>
                    <div id='submit'>立即注册</div>
            </div>
        </form>
    </div>
    <footer id='pagefooter'></footer>
</body>
    <script src="../js/require.js" data-main='../js/Register.js'></script>
</html>
