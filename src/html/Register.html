<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>会员注册 - 阳光海淘</title>
    <link rel="stylesheet" type="text/css" href="../css/Register.css" />

</head>
<body>
    <header>
        <div class="container clearfix">
            <h1 class="logo"></h1>
            <h2>欢迎注册</h2>
            <p>我已注册，现在就去<span><a href="./login.html">登录</a></span></p>
        </div>
    </header>
    
    <div class="container">
        <form class="Register">
            <div class="form-cont">
                    <div class="form-goup">
                        <label for="emali"><p>电子邮箱</p></label><input type="text" id='emali'/>
                        <span class='error'><i><img src="../images/zcselect.jpg" alt="" /></i>用户名只能用邮箱注册</span>
                    </div>
                    <div class="form-goup">
                        <label for="password"><p>密码</p></label><input type="password" id='password'/>
                        <span class='error'><i><img src="../images/zcselect.jpg" alt="" /></i>  邮箱格式有误</span>
                    </div>
                    <div class="form-goup">
                        <label for="password_t"><p>确认密码</p></label><input type="password" id='password_t'/>
                        <span class='error'><i><img src="../images/zcselect.jpg" alt="" /></i>  邮箱格式有误</span>
                    </div>

                    <div class="form-goup"> 
                        <label for="name"><p>姓名</p></label><input type="text" id='name'/>
                        <span class='error'><i><img src="../images/zcselect.jpg" alt="" /></i>  邮箱格式有误</span>
                    </div>

                    <div class="form-goup">
                        <label for="gender" id='gender'><p>性别</p></label>
                        <span>男士</span><input type="checkbox"   id='man'/>
                        <span>女士</span><input type="checkbox" id='woman'/>
                    </div>
                    <div class="form-goup"> 
                        <label for="birthday"><p>生日</p></label><input type="text" id='birthday'/>
                        <span class='error'><i><img src="../images/zcselect.jpg" alt="" /></i>  邮箱格式有误</span>
                    </div>
                    <div class="form-goup"> 
                        <label for="code"><p>图形验证码</p></label><input type="text" id='code'/>
                    </div>
                    <div class="form-goup"> 
                        <input type="checkbox" id='read'/>
                        <span>我已阅读并同意  <a href="#">会员注册协议</a></span>
                    </div>
                    <button id='submit'>立即注册</button>
            </div>
            
        </form>
    </div>
   
    <footer id='pagefooter'></footer>
</body>
    <script src="../lib/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="../js/Register.js" type="text/javascript"></script>
</html>
