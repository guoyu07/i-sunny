<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>用户登录 - 阳光海淘</title>
    <link rel="stylesheet" type="text/css" href="../css/login.css" />
</head>
<body>
    <header>
        <h1 class="logo"></h1>
        <h2>欢迎登录</h2>
    </header>
    <div id="login_cont">
        <div class="container">
        
            <img src="../images/20160331145919_8098.jpg" alt="" />
            
            <div class="login">
                <div class="title clearfix">
                    <h3 class='fl'>用户登录</h3>
                    <span class='fr'><a href="#">立即注册</a></span>
                </div>
                <div class="input">
                    <input type="text" placeholder = '邮箱/手机号'/>
                    <input type="password" placeholder = '密码' />
                </div>
                <div class="check">
                    <input type="checkbox" id='login' /><label for="login">自动登录</label>
                    <span><a href="#">忘记密码</a></span>
                </div>
                <button>登录</button>
                <div class="link">
                <h3>使用合作网站账号登录商城：</h3>
                    <ul class='clearfix'>
                        <li><a href="#"><img src="../images/hishop.plugins.openid.alipay.alipayservice2.gif" alt="" /></a></li>
                        <li><a href="#"><img src="../images/hishop.plugins.openid.qq.qqservice2.gif" alt="" /></a></li>
                        <li><a href="#"><img src="../images/hishop.plugins.openid.taobao.taobaoservice2.gif" alt="" /></a></li>
                        <li><a href="#"><img src="../images/hishop.plugins.openid.weixin.weixinservice2.gif" alt="" /></a></li>
                    </ul>
                </div>
            </div>
            
        </div>
    </div>
    <footer id='pagefooter'></footer>
    <script src="../lib/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src='../js/login.js' type="text/javascript"></script>
</body>

</html>
